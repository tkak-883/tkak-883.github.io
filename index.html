<header>
    <a href="/">トップ</a>
    <a href="/index">一覧</a>
</header>
<div>
    <% @posts.each do |post| %>
        <div class="posts-index-item">
            <%= link_to(post.content,"/posts/#{post.id}") %>
        </div>
    <% end %>
    <%= form_tag("/posts/create") do %>
        <textarea name="content"></textarea>
        <input type="submit" value="コメントを投稿">
    <% end %>
    <a href="/">トップに戻る</a>
</div>
